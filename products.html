  <section>
  <div class="container-fluid">

    <div class="row">
      <!-- Column for products available -->
      <div class="col-lg-5 col-md-10 mx-auto products">

        <form class="form-products" action="https://formspree.io/f/xayldand" method="post">
          <h2 class="mb-5">Add Products</h2>

          <label for="category">Category:</label>
          <select name="city" id="category" class="form-control mb-5" required>
            <option value="p1">Category 1</option>
            <option value="p2">Category 2</option>
            <option value="p3">Category 3</option>
            <option value="p4">Category 4</option>
            <option value="" selected></option>
          </select><br>

          <label for="productName">Product:</label>
          <input type="name" id="productName" class="form-control mb-5" placeholder="Product Name" required><br>

          <label for="price">Price:</label>
          <input type="text" id="price" class="form-control mb-5" placeholder="$1234" required><br>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" class="form-control mb-5" placeholder="1234" required><br>

          <button class="btn btn-lg btn-block mb-5" type="submit">Add Product</button>

        </form>

      </div>

      <!-- Column for Analysis -->
      <div class="col-md-10 col-lg-5 ml-md-auto analysis">

        <!-- Search form -->
        <div class="search-container">
          <form action="#" method="get">
            <input type="text" class="form-control mb-5" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- Search button End -->
      </div>
