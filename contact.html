  <div class="row">

      <!-- Form for login -->
    <div class="col-md-10 col-lg-5 mx-auto contact">
      <h1 class="text-center">Contact Us</h1>
      <form class="form-contact" action="https://formspree.io/f/xayldand" method="post">

        <label for="fName" class="sr-only">First Name</label><br>
        <input type="fname" id="fName" class="form-control" placeholder="First Name" required><br>

        <label for="lName" class="sr-only">Owner Name</label><br>
        <input type="lname" id="lName" class="form-control" placeholder="Last Name" required><br>

        <label for="contact" class="sr-only">Telephone Number</label><br>
        <input type="tel" id="contact" class="form-control" placeholder="Telephone number" name="tel" required><br>

        <label for="inputEmail" class="sr-only">Email address</label><br>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required><br>

        <label for="address" class="sr-only">Address</label><br>
        <input type="text" name="address" class="form-control" placeholder="Address" required><br>
        
        <label for="message" class="sr-only">Message</label><br>
        <textarea class="form-control mb-5" id="message" name="comments" rows="3" cols="50" placeholder="Message"></textarea><br>

        <button class="btn btn-lg btn-block" type="submit">Send</button>

      </form>
    </div>
